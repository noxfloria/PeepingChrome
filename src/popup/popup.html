<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>ログのダウンロード</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;700;900&display=swap');
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body style="font-family: 'Noto Sans JP', sans-serif; width: 500px; height: max-content; padding: 10px;">
    <br>
    <p class="text-center">
      <strong>Chrome Operation Logger</strong>
    </p>
    <hr>
    <div class="d-grid gap-2 col-12">
      <button type="button" class="btn btn-primary" style="--bs-btn-padding-y: .25rem; --bs-btn-font-size: .75rem;" id="allLogButton">すべてのログ</button>
    </div>
    <small style="margin-top: 10px;">
      ログは自動的に保存されます．
    </small>
    <hr>
    <div>
      <button type="button" class="btn btn-outline-danger" style="--bs-btn-padding-y: .25rem; --bs-btn-font-size: .75rem;" id="clearData">ログの削除</button>
    </div>
    <hr>
    <small><a href="../option/option.html" class="text-decoration-none" style="padding: 10px;" id="option-link">
      設定
      <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" fill="currentColor" class="bi bi-box-arrow-up-right" viewBox="0 0 16 16">
        <path fill-rule="evenodd" d="M8.636 3.5a.5.5 0 0 0-.5-.5H1.5A1.5 1.5 0 0 0 0 4.5v10A1.5 1.5 0 0 0 1.5 16h10a1.5 1.5 0 0 0 1.5-1.5V7.864a.5.5 0 0 0-1 0V14.5a.5.5 0 0 1-.5.5h-10a.5.5 0 0 1-.5-.5v-10a.5.5 0 0 1 .5-.5h6.636a.5.5 0 0 0 .5-.5z"/>
        <path fill-rule="evenodd" d="M16 .5a.5.5 0 0 0-.5-.5h-5a.5.5 0 0 0 0 1h3.793L6.146 9.146a.5.5 0 1 0 .708.708L15 1.707V5.5a.5.5 0 0 0 1 0v-5z"/>
      </svg>
    </a></small>
  </body>
  <script src="popup.js"></script>
</html>
